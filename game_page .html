<!DOCTYPE html>
<html>
<head>
	<title>Guess The Word</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h4 id="player1_name"></h4><span id="player1_score"></span>
<br>
<h4 id="player2_name"></h4><span id="player2_score"></span>

<div class="container">
	<center>
		<h2 style="color: white;">The Math Quiz Game!</h2>
		<br>
		<br>
		<div class="col-lg-6" id="Guess"></div>
		<br>
		<br>
		<label>Send a question: <b style="color: red">number1</b></label>
		<br>
		<h4 id="question_turn"></h4>
		<br>
		<h4 id="answer_turn"></h4>
		<input type="number" class="form-control" hint="number1" id="number1_input">
		<b style="color: red">number2</b></label>
		<input type="number" class="form-control" hint="number2" id="number2_input">
		<br>
		<span><button class="btn btn-success buttons " onclick="add();">Addition</button>
			<button class="btn btn-success buttons" onclick="sub();">Subtraction</button>
			<button class="btn btn-success buttons" onclick="mul();">Multiplication</button>
			<button class="btn btn-success buttons" onclick="divvy();">Division</button></span>
		<br>
		<br>
		<div>
		<button onclick="send();" id="send_button" class=" btn btn-success">Send</button>
		</div>
	</center>
</div>

<script src="game_page.js"></script>

</html>
